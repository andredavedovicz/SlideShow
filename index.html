<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SLIDESHOW</title>
</head>
<body>
    <div class="slideshow">
        <!--Radio button-->
        
        <input type="radio" name="radiobtn" id="rd1" >
        <input type="radio" name="radiobtn" id="rd2" >
        <input type="radio" name="radiobtn" id="rd3" >
        <input type="radio" name="radiobtn" id="rd4" >
        <input type="radio" name="radiobtn" id="rd5" > 
        <div class="imgs">
            <!--Imagens do SLIDE-->
            <div class="slide">
                <img src="img/imperial.png" alt="img1">
            </div>
            <div class="slide">
                <img src="img/furia.jpeg" alt="img2">
            </div>
            <div class="slide">
                <img src="img/mibr.png" alt="img3">
            </div>
            <div class="slide">
                <img src="img/faze.png" alt="img4">
            </div>
            <div class="slide">
                <img src="img/navi.jpg" alt="img5">
            </div>
            
            <!--Auto Navigation-->
            <div class="auto-navigation">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
                <div class="auto-btn5"></div>
            </div>
        </div>
        <div class="nav">
            <label for="rd1" class="navbtn"></label>
            <label for="rd2" class="navbtn"></label>
            <label for="rd3" class="navbtn"></label>
            <label for="rd4" class="navbtn"></label>
            <label for="rd5" class="navbtn"></label>
            

        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
